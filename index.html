<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Sketchpad</title>
  <link rel="stylesheet" href="assets/css/sketchpad.css">
  <script src="assets/js/sketchpad.js" defer></script>
</head>
<body>
<div class="wrapper">
  <div id="menu">

    <form name="menu">
      <ul>
        <li><label><input name="color" type="radio" value="white" checked><div class="white circle"></div></label></li><!--
     --><li><label><input name="color" type="radio" value="black"><div class="black circle"></div></label></li><!--
     --><li><label><input name="color" type="radio" value="green"><div class="green circle"></div></label></li><!--
     --><li><label><input name="color" type="radio" value="red"><div class="red circle"></div></label></li><!--
     --><li><label><input name="color" type="radio" value="yellow"><div class="yellow circle"></div></label></li><!--
     --><li><label><input name="color" type="radio" value="blue"><div class="blue circle"></div></label></li>
      </ul>
      <ul>
        <li><label for="pixel-size">Pixel Size: </label><input type="number" min="3" max="100" value="60" id="pixel-size" name="pixel-size"></li><!--
    --><li><input type="button" value="Set Size" id="size" name="size"></li><!--
    --><li><input type="button" value="Reset" id="reset" name="reset"></li>
      </ul>
    </form>
  </div>
  <div id="canvas">

  </div>
</div>
</body>
</html>
